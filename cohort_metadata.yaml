id: https://w3id.org/ach/cohort-model
name: Cohort_Metadata_Model
title: Cohort Metadata Model
description: |-
  Draft version of a metadata model for cohort studies, to be used by the Amsterdam Cohort Hub
last_updated_on: "2024-05-27T09:00:00"
prefixes:
  linkml: https://w3id.org/linkml/ 
  prov: https://www.w3.org/ns/prov#
  dcterms: http://purl.org/dc/terms/
  dcat: https://www.w3.org/ns/dcat#
  skos: https://www.w3.org/2004/02/skos/core#
  cohort: https://w3id.org/ach/cohort-model/ # placeholder
default_range: string
default_prefix: cohort

imports:
  - linkml:types

classes:
  Container:
    tree_root: true
    attributes:
      projects:
        range: project
        inlined: true
        multivalued: true
  project:
    name: project
    title: Project
    class_uri: cohort:project
    source: dcat:Catalog
    slots:
      - title
      - description
      - contactPoint
    attributes: # attributes for relationships so the difference is clear (this is aesthetic)
      resource:
        name: resource
        title: Resource
        exact_mappings:
          - dcat:resource
        multivalued: true
        inlined_as_list: true
        range: study
  study:
    name: study
    title: Study
    class_uri: cohort:study
    source: dcat:Catalog
    slots:
      - title
      - description
    attributes:
      resource:
        name: resource
        title: Resource
        exact_mappings:
          - dcat:resource
        multivalued: true
        inlined_as_list: true
        range: dataCollection
  dataCollection:
    name: dataCollection
    title: DataCollection
    class_uri: cohort:dataCollection
    source: dcat:DatasetSeries
    slots:
      - title
      - description
      - startDate
      - endDate
      - type
    attributes:
      wasAttributedTo:
        name: wasAttributedTo
        title: Was attributed to
        exact_mappings:
          - prov:wasAttributedTo
        multivalued: true # assumptions!
        inlined_as_list: true
        range: project
      wasGeneratedBy:
        name: wasGeneratedBy
        title: Was generated by
        exact_mappings:
          - prov:wasGeneratedBy
        multivalued: true
        inlined_as_list: true
        range: wave
      wasDerivedFrom:
        name: wasDerivedFrom
        title: Was derived from
        exact_mappings:
          - prov:wasDerivedFrom
        multivalued: true
        inlined_as_list: true
        range: population
  dataset:
    name: dataset
    title: Dataset
    class_uri: cohort:dataset
    source: dcat:Dataset
    slots:
      - title
      - description
    attributes:
      inSeries:
        name: inSeries
        title: In series
        exact_mappings:
          - dcat:inSeries
        multivalued: true
        inlined_as_list: true
        range: dataCollection
      containsVariables:
        name: containsVariables
        title: Contains variables
        exact_mappings:
          - cohort:containsVariables
        multivalued: true
        inlined_as_list: true
        range: variable
  variable:
    name: variable
    title: Variable
    class_uri: cohort:variable
    slots:
      - identifier
      - title
      - description
      - type
      - exactMatch
      - closeMatch
      - hasUnit
      - hasRange
      - partOfGroup
  variableGroup:
    name: variableGroup
    title: VariableGroup
    class_uri: cohort:variableGroup
    slots:
      - title
      - description
      - partOf
  wave:
    name: wave
    title: Wave
    class_uri: cohort:wave
    slots:
      - title
      - description
    attributes:
      wasAssociatedWith:
        name: wasAssociatedWith
        title: Was associated with
        exact_mappings:
          - prov:wasAssociatedWith
        multivalued: true
        inlined_as_list: true
        range: project
      used:
        name: used
        title: Used
        exact_mappings:
          - prov:used
        multivalued: true
        inlined_as_list: true
        range: population
      generates:
        name: generates
        title: Generates
        exact_mappings:
          - prov:generates
        multivalued: true
        inlined_as_list: true
        range: dataCollection
  population:
    name: population
    title: Population
    class_uri: cohort:population
    slots:
      - title
      - description
      - criteria
      - invited
      - refused
      - included
    attributes:
      isBasedOn:
        name: isBasedOn
        title: Is based on
        exact_mappings:
          - cohort:isBasedOn
        multivalued: true
        inlined_as_list: true
        range: population
#  # containers
#  temporalContainer:
#    name: temporalContainer
#    title: Temporal container
#    class_uri: cohort:temporalContainer
#    slots:
#      - startDate
#      - endDate

slots:
  title:
    name: title
    title: Title
    slot_uri: cohort:title
    exact_mappings: 
      - dcterms:title 
  description:
    name: description
    title: Description
    slot_uri: cohort:description
    exact_mappings:
      - dcterms:description
  contactPoint:
    name: contactPoint
    title: ContactPoint
    slot_uri: cohort:contactPoint
    exact_mappings:
      - dcat:contactPoint
#  temporal:
#    name: temporal
#    title: Temporal
#    slot_uri: cohort:temporal
#    exact_mappings:
#      - dcterms:temporal
#    range: temporalContainer
  startDate:
    name: startDate
    title: StartDate
    slot_uri: cohort:startDate
    range: datetime
    exact_mappings:
      - dcat:startDate
  endDate:
    name: endDate
    title: EndDate
    slot_uri: cohort:endDate
    range: datetime
    exact_mappings:
      - dcat:endDate
  type:
    name: type
    title: Type
    slot_uri: cohort:type
    exact_mappings:
      - dcterms:type
  identifier:
    name: identifier
    title: Identifier
    slot_uri: cohort:identifier
    exact_mappings:
      - dcterms:identifier
  exactMatch:
    name: exactMatch
    title: ExactMatch
    slot_uri: cohort:exactMatch
    exact_mappings:
      - skos:exactMatch
  closeMatch:
    name: closeMatch
    title: CloseMatch
    slot_uri: cohort:closeMatch
    exact_mappings:
      - skos:closeMatch
  hasUnit:
    name: hasUnit
    title: Has unit
    slot_uri: cohort:hasUnit
  hasRange:
    name: hasRange
    title: Has range
    slot_uri: cohort:hasRange
  criteria:
    name: criteria
    title: Criteria
    slot_uri: cohort:criteria
  invited:
    name: invited
    title: Invited
    slot_uri: cohort:invited
    range: integer
  refused:
    name: refused
    title: Refused
    slot_uri: cohort:refused
    range: integer
  included:
    name: included
    title: Included
    slot_uri: cohort:included
    range: integer
  partOfGroup:
    name: partOfGroup
    title: Part of
    exact_mappings:
      - dcterms:partOf
    multivalued: true
    inlined_as_list: true
    range: variableGroup
  partOf:
    name: partOf
    title: Part of
    exact_mappings:
      - dcterms:partOf
    multivalued: true
    inlined_as_list: true
    range: variableGroup